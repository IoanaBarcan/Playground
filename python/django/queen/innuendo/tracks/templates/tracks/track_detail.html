<!doctype html>

<html>

<head>
    <title>{{ track.title }}</title>
</head>

<body>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <h3>{{ track.title }}</h3>

    <form action="{% url 'tracks:edit' track.id %}" method="post">
        {% csrf_token %}
        Length = 
        <input type="number" name="length" min="0.2" step="0.1" value="{{ track.length }}">
        <input type="submit" value="Save">
    </form>
</body>

</html>
